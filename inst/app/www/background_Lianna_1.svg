<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="1584" height="396" viewBox="0 0 1584 396" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="navyGrad3" x1="0" x2="1">
      <stop offset="0" stop-color="#04111d" />
      <stop offset="0.4" stop-color="#0a2e42" />
      <stop offset="1" stop-color="#153a4c" />
    </linearGradient>

    <filter id="blurXL" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="28" result="blur1" />
      <feBlend in="SourceGraphic" in2="blur1" />
    </filter>
    <filter id="blurMed" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur2" />
      <feBlend in="SourceGraphic" in2="blur2" />
    </filter>
    <filter id="blurSmall" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur3" />
      <feBlend in="SourceGraphic" in2="blur3" />
    </filter>

    <radialGradient id="atomGlow" cx="50%" cy="50%" r="50%" class="molecule-gentle" opacity="0.25" fill-opacity="0.25">
      <stop offset="0" stop-color="#dff4ff" stop-opacity="0.65" />
      <stop offset="1" stop-color="transparent" stop-opacity="0" />
    <animate attributeName="opacity" values="0.96;1;0.96" dur="5s" repeatCount="indefinite" begin="0s" /></radialGradient>
  <filter id="gentleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b" /><feMerge><feMergeNode in="b" /><feMergeNode in="SourceGraphic" /></feMerge></filter><radialGradient id="moleculeHighlight" cx="30%" cy="30%" r="60%" class="molecule-gentle" opacity="0.25" fill-opacity="0.25"><stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" /><stop offset="60%" stop-color="#ffffff" stop-opacity="0.25" /><stop offset="100%" stop-color="#ffffff" stop-opacity="0" /><animate attributeName="opacity" values="0.96;1;0.96" dur="5s" repeatCount="indefinite" begin="0s" /></radialGradient><style>
/* Gentle molecule movement + soft highlight */
@keyframes gentleDrift {
  0% { transform: translateY(0px) translateX(0px) scale(1); }
  50% { transform: translateY(-4px) translateX(2px) scale(1.01); }
  100% { transform: translateY(0px) translateX(0px) scale(1); }
}
@keyframes gentlePulse {
  0% { opacity: 0.95; filter: none; }
  50% { opacity: 1; filter: drop-shadow(0 0 6px rgba(255,255,255,0.45)); }
  100% { opacity: 0.95; filter: none; }
}
.molecule-gentle { transform-origin: center; animation: gentleDrift 6.5s ease-in-out infinite, gentlePulse 5.5s ease-in-out infinite; }
@media (prefers-reduced-motion: reduce) {
  .molecule-gentle { animation: none !important; transform: none !important; filter: none !important; }
}
</style><radialGradient id="bgGrad1" cx="20%" cy="30%" r="60%"><stop offset="0%" stop-color="#0e2a38" stop-opacity="0.7" /><stop offset="100%" stop-color="#04111d" stop-opacity="0.9" /></radialGradient><radialGradient id="bgGrad2" cx="80%" cy="70%" r="55%"><stop offset="0%" stop-color="#14445c" stop-opacity="0.6" /><stop offset="100%" stop-color="#0a1e2b" stop-opacity="0.9" /></radialGradient></defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#bgGrad1)" opacity="0.35" /><rect x="0" y="0" width="100%" height="100%" fill="url(#bgGrad2)" opacity="0.3" /><style>
    .bg { fill: url(#navyGrad3); }
    .bokeh { fill: #11394f; filter: url(#blurXL); opacity: 0.35; }
