<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1600 300" preserveAspectRatio="xMidYMid slice">

  <defs>
    <!-- Background: pure black at edges for seamless tiling -->
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000000"></stop>
      <stop offset="50%" stop-color="#0f172a"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </linearGradient>

    <!-- Blurry blobs -->
    <radialGradient id="blob1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.9"></stop>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"></stop>
    </radialGradient>

    <radialGradient id="blob2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.9"></stop>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"></stop>
    </radialGradient>

    <radialGradient id="blob3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.9"></stop>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="300" fill="url(#bg-grad)"></rect>

  <!-- Animated blobs (kept away from edges so edges stay black) -->
  <g opacity="0.9">
    <!-- Blob 1 -->
    <circle r="200" fill="url(#blob1)">
      <animate attributeName="cx" values="400; 1200; 400" dur="50s" repeatCount="indefinite"></animate>
      <animate attributeName="cy" values="80; 200; 80" dur="36s" repeatCount="indefinite"></animate>
    </circle>

    <!-- Blob 2 -->
    <circle r="180" fill="url(#blob2)">
      <animate attributeName="cx" values="1200; 500; 1200" dur="60s" repeatCount="indefinite"></animate>
      <animate attributeName="cy" values="230; 120; 230" dur="42s" repeatCount="indefinite"></animate>
    </circle>

    <!-- Blob 3 -->
    <circle r="170" fill="url(#blob3)">
      <animate attributeName="cx" values="800; 500; 1100; 800" dur="70s" repeatCount="indefinite"></animate>
      <animate attributeName="cy" values="150; 260; 60; 150" dur="48s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- Subtle moving lines (continuous across the full width, so seams align) -->
  <g opacity="0.10">
    <rect x="-400" y="70" width="2400" height="2">
      <animate attributeName="y" values="70; 260; 70" dur="40s" repeatCount="indefinite"></animate>
    </rect>
    <rect x="-400" y="230" width="2400" height="2">
      <animate attributeName="y" values="230; 40; 230" dur="55s" repeatCount="indefinite"></animate>
    </rect>
  </g>
</svg>
